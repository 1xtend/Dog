<!DOCTYPE html>
<html lang="en">
  @@include('html/head.html', { "title": "Dog" })
  <body>

      @@include('html/header.html')

      <main>
        <section class="hero">
          <div class="hero__container container">
            <div class="hero__content content-hero">
              <h1 class="content-hero__title">Generate Image, Gif, Video</h1>
              <div class="content-hero__image"></div>

                <span class="button__icon button__icon_loader loader"></span>

            </div>
          </div>
        </section>
      </main>

      @@include('html/footer.html')
    </div>

    <script src="js/app.min.js"></script>

</html>
